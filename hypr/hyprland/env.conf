# ############ Wayland #############
env = ELECTRON_OZONE_PLATFORM_HINT,auto

# ############ Themes #############
env = QT_QPA_PLATFORM, wayland
env = QT_QPA_PLATFORMTHEME, kde
env = XDG_MENU_PREFIX, plasma-
# Укажите NVIDIA первой для рендеринга
env = WLR_DRM_DEVICES,/dev/dri/card2:/dev/dri/card1

# Для внешнего монитора
monitor=HDMI-A-1,preferred,auto,1

# Для приложений, которые должны использовать NVIDIA
env = __NV_PRIME_RENDER_OFFLOAD,1
env = __VK_LAYER_NV_optimus,NVIDIA_only
env = __GLX_VENDOR_LIBRARY_NAME,nvidia

# Отключите композитинг для игр
windowrulev2 = noanim, title:^(steam)$

windowrulev2 = noblur,title:^(steam)$

windowrulev2 = immediate,title:^(steam)$

# ######## Wayland #########
# Tearing
# env = WLR_DRM_NO_ATOMIC, 1
# ?
# env = WLR_NO_HARDWARE_CURSORS, 1

# ######## Virtual envrionment #########
env = ILLOGICAL_IMPULSE_VIRTUAL_ENV, ~/.local/state/quickshell/.venv

# ######## Terminal application #########
env = TERMINAL, ghostty
